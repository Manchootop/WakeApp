{% extends 'base.html' %}
{% block page_content %}
    <h1 class="text-center">Login to Your Profile</h1>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">

            <!-- Login Form -->
            <form method="POST" action="{% url 'login user' %}">
                {% csrf_token %}
                {% for field in form %}
                    <p>{{ field.label }}</p>
                    <p>{{ field }}</p>
                {% endfor %}

            {% for error in form.errors %}
                {{ error }}
            {% endfor %}
                <button class="btn btn-primary mt-2" type="submit">Log in</button>
            </form>
            <!-- End Login Form -->

        </div>
        <div class="col-lg-3"></div>
    </div>
{% endblock %}
