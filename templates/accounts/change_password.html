{% extends 'base.html' %}
{% block page_content %}
    <h1 class="text-center">Change Password</h1>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">

            <!-- Login Form -->
            <form method="POST" action="{% url 'change password' %}">
                {% csrf_token %}
                {% for field in form %}
                    <p>{{ field.label }}</p>
                    <p>{{ field }}</p>
                {% endfor %}

                {% for error in form.non_field_errors %}
                    <div class="danger">{{ error }}</div>
                {% endfor %}
                <button class="btn btn-primary mt-2" type="submit">Change password</button>

            </form>
        </div>
        <div class="col-3"></div>
    </div>
{% endblock %}
